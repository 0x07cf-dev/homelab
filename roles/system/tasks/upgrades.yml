---
- name: Ensure 'unattended-upgrades' is installed
  ansible.builtin.package:
    name: unattended-upgrades
    state: present

- name: Configure unattended upgrades
  ansible.builtin.copy:
    src: "{{ item }}.j2"
    dest: /etc/apt/apt.conf.d/{{ item }}
    owner: root
    group: root
    mode: "0644"
  loop:
    - 20auto-upgrades
    - 50unattended-upgrades
